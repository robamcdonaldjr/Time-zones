<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U.S. Time Zones</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Orbitron', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    select {
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 20px;
      background: white;
      color: black;
      border-radius: 5px;
      border: none;
    }

    .clock {
      margin: 10px;
      padding: 15px;
      width: 220px;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .timezone {
      font-size: 1em;
      margin-bottom: 8px;
    }

    .time {
      font-size: 1.5em;
    }

    .day {
      background-color: white;
      color: black;
    }

    .night {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body>

  <select id="timezoneSelect">
    <option value="America/New_York">Eastern (New York)</option>
    <option value="America/Chicago">Central (Chicago)</option>
    <option value="America/Denver">Mountain (Denver)</option>
    <option value="America/Phoenix">Mountain (Phoenix - no DST)</option>
    <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
    <option value="America/Anchorage">Alaska (Anchorage)</option>
    <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
  </select>

  <div id="clockContainer"></div>

  <script>
    const clockContainer = document.getElementById('clockContainer');
    const timezoneSelect = document.getElementById('timezoneSelect');

    function createClock(timezone) {
      clockContainer.innerHTML = ''; // clear previous clock

      const container = document.createElement('div');
      container.className = 'clock';
      container.id = `clock-${timezone.replaceAll('/', '_')}`;

      const tzName = document.createElement('div');
      tzName.className = 'timezone';
      tzName.textContent = timezone;

      const timeEl = document.createElement('div');
      timeEl.className = 'time';
      timeEl.id = timezone;

      container.appendChild(tzName);
      container.appendChild(timeEl);
      clockContainer.appendChild(container);
    }

    function isDaytime(date, tz) {
      const hour = new Intl.DateTimeFormat('en-US', {
        hour: 'numeric',
        hour12: false,
        timeZone: tz
      }).format(date);
      return hour >= 6 && hour < 18;
    }

    function updateClock() {
      const tz = timezoneSelect.value;
      const now = new Date();

      const time = new Intl.DateTimeFormat('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: tz
      }).format(now);

      const el = document.getElementById(tz);
      if (el) el.textContent = time;

      const container = document.getElementById(`clock-${tz.replaceAll('/', '_')}`);
      if (container) {
        const isDay = isDaytime(now, tz);
        container.classList.remove('day', 'night');
        container.classList.add(isDay ? 'day' : 'night');
      }
    }

    timezoneSelect.addEventListener('change', () => {
      createClock(timezoneSelect.value);
      updateClock();
    });

    // Initialize
    createClock(timezoneSelect.value);
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
