<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U.S. Time Zones</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 4em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    select {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px 0;
    }

    .toggle-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="date" id="date"></div>
  <div class="clock" id="clock">--:--:--</div>

  <select id="timezone">
    <option value="America/New_York">Eastern (New York)</option>
    <option value="America/Chicago">Central (Chicago)</option>
    <option value="America/Denver">Mountain (Denver)</option>
    <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
    <option value="America/Anchorage">Alaska (Anchorage)</option>
    <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
  </select>

  <button class="toggle-button" onclick="toggleFormat()">Switch to 12-Hour</button>

  <div class="info-box" id="timezoneInfo"></div>

  <script>
    const clock = document.getElementById('clock');
    const dateDisplay = document.getElementById('date');
    const timezoneSelect = document.getElementById('timezone');
    const infoBox = document.getElementById('timezoneInfo');
    let use24Hour = true;

    const timezoneInfo = {
      "America/New_York": {
        abbr: "ET (Eastern Time)",
        dst: "Yes (EDT during daylight saving time)",
        cities: "New York, Boston, Miami, Atlanta"
      },
      "America/Chicago": {
        abbr: "CT (Central Time)",
        dst: "Yes (CDT during daylight saving time)",
        cities: "Chicago, Dallas, Houston, Minneapolis"
      },
      "America/Denver": {
        abbr: "MT (Mountain Time)",
        dst: "Yes (MDT during daylight saving time)",
        cities: "Denver, Salt Lake City, Albuquerque"
      },
      "America/Los_Angeles": {
        abbr: "PT (Pacific Time)",
        dst: "Yes (PDT during daylight saving time)",
        cities: "Los Angeles, San Francisco, Seattle"
      },
      "America/Anchorage": {
        abbr: "AKT (Alaska Time)",
        dst: "Yes (AKDT during daylight saving time)",
        cities: "Anchorage, Juneau, Fairbanks"
      },
      "Pacific/Honolulu": {
        abbr: "HT (Hawaii Time)",
        dst: "No",
        cities: "Honolulu, Hilo, Kailua"
      }
    };

    function updateClock() {
      const now = new Date();
      const tz = timezoneSelect.value;
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: !use24Hour,
        timeZone: tz
      };
      clock.textContent = new Intl.DateTimeFormat('en-US', options).format(now);

      // Update the date
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: tz };
      dateDisplay.textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(now);

      // Update timezone info
      const info = timezoneInfo[tz];
      if (info) {
        infoBox.innerHTML = `
          <strong>Abbreviation:</strong> ${info.abbr}<br>
          <strong>DST:</strong> ${info.dst}<br>
          <strong>Major Cities:</strong> ${info.cities}
        `;
      } else {
        infoBox.textContent = "";
      }
    }

    function toggleFormat() {
      use24Hour = !use24Hour;
      document.querySelector('.toggle-button').textContent = use24Hour ? "Switch to 12-Hour" : "Switch to 24-Hour";
      updateClock();
    }

    timezoneSelect.addEventListener('change', updateClock);

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
