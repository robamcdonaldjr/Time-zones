<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U.S. Time Zone Clock</title>
  <link href="https://fonts.googleapis.com/css22?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', monospace;
      display: flex;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    #sidebar {
      width: 250px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    select {
      font-size: 2rem;
      padding: 10px 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    .clock {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px 50px;
      font-size: 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h3 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>ðŸ•’ Military Time Guide</h3>
    <ul>
      <li>00:00 â€” Midnight</li>
      <li>01:00 â€” 1 AM</li>
      <li>02:00 â€” 2 AM</li>
      <li>... (up to)</li>
      <li>12:00 â€” Noon</li>
      <li>13:00 â€” 1 PM</li>
      <li>14:00 â€” 2 PM</li>
      <li>... (up to)</li>
      <li>23:00 â€” 11 PM</li>
    </ul>
  </div>

  <div id="main">
    <select id="timezoneSelect">
      <option value="America/New_York">Eastern (New York)</option>
      <option value="America/Chicago">Central (Chicago)</option>
      <option value="America/Denver">Mountain (Denver)</option>
      <option value="America/Phoenix">Mountain (Phoenix - no DST)</option>
      <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
      <option value="America/Anchorage">Alaska (Anchorage)</option>
      <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
    </select>

    <div class="clock" id="clockDisplay">--:--:--</div>
  </div>

  <script>
    const timezoneSelect = document.getElementById('timezoneSelect');
    const clockDisplay = document.getElementById('clockDisplay');
    const body = document.body;

    const backgrounds = {
      "America/New_York": "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0",
      "America/Chicago": "https://images.unsplash.com/photo-1604908554024-21c278f18c6f",
      "America/Denver": "https://images.unsplash.com/photo-1503437313881-503a91226402",
      "America/Phoenix": "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb",
      "America/Los_Angeles": "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
      "America/Anchorage": "https://images.unsplash.com/photo-1611951241275-12c9903b2e0d",
      "Pacific/Honolulu": "https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
    };

    let currentTz = timezoneSelect.value;

    function updateClock() {
      const now = new Date();
      const time = new Intl.DateTimeFormat('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: currentTz
      }).format(now);
      clockDisplay.textContent = time;
    }

    function updateBackground() {
      const image = backgrounds[currentTz];
      if (image) {
        body.style.backgroundImage = `url('${image}?auto=format&fit=crop&w=1600&q=80')`;
      }
    }

    timezoneSelect.addEventListener("change", () => {
      currentTz = timezoneSelect.value;
      updateClock();
      updateBackground();
    });

    // Initialize
    updateBackground();
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
