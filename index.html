<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U.S. Time Zones</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      max-width: 700px;
    }

    .date {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .selectors {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select {
      font-size: 1.5em;
      padding: 10px 20px;
    }

    .clocks-container {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .clock {
      font-size: 4em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      min-width: 250px;
    }

    .toggle-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      max-width: 600px;
      margin-top: 20px;
    }

    .map-container {
      position: relative;
      margin-left: 40px;
      max-height: 600px;
    }

    .us-map {
      width: 400px;
      height: auto;
      max-height: 600px;
    }

    .marker {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="date" id="date"></div>

    <div class="selectors">
      <div>
        <label for="timezone">Main Timezone:</label><br>
        <select id="timezone">
          <option value="America/New_York">Eastern (New York)</option>
          <option value="America/Chicago">Central (Chicago)</option>
          <option value="America/Denver">Mountain (Denver)</option>
          <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
          <option value="America/Anchorage">Alaska (Anchorage)</option>
          <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
        </select>
      </div>

      <div>
        <label for="timezone-compare">Compare Timezone:</label><br>
        <select id="timezone-compare">
          <option value="America/New_York">Eastern (New York)</option>
          <option value="America/Chicago">Central (Chicago)</option>
          <option value="America/Denver">Mountain (Denver)</option>
          <option value="America/Los_Angeles">Pacific (Los Angeles)</option>
          <option value="America/Anchorage">Alaska (Anchorage)</option>
          <option value="Pacific/Honolulu">Hawaii (Honolulu)</option>
        </select>
      </div>
    </div>

    <div class="clocks-container">
      <div class="clock" id="clock">--:--:--</div>
      <div class="clock" id="clock-compare">--:--:--</div>
    </div>

    <button class="toggle-button" onclick="toggleFormat()">Switch to 12-Hour</button>

    <div class="info-box" id="timezoneInfo"></div>
  </div>

  <div class="map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/US_timezones_map.png/800px-US_timezones_map.png" alt="U.S. Time Zone Map" class="us-map" id="usMap">
    <div class="marker" id="mapMarker"></div>
  </div>

  <script>
    const clockMain = document.getElementById('clock');
    const clockCompare = document.getElementById('clock-compare');
    const dateDisplay = document.getElementById('date');
    const timezoneMain = document.getElementById('timezone');
    const timezoneCompare = document.getElementById('timezone-compare');
    const infoBox = document.getElementById('timezoneInfo');
    const marker = document.getElementById('mapMarker');
    let use24Hour = true;

    const timezoneInfo = {
      "America/New_York": {
        abbr: "ET (Eastern Time)",
        dst: "Yes (EDT during daylight saving time)",
        cities: "New York, Boston, Miami, Atlanta"
      },
      "America/Chicago": {
        abbr: "CT (Central Time)",
        dst: "Yes (CDT during daylight saving time)",
        cities: "Chicago, Dallas, Houston, Minneapolis"
      },
      "America/Denver": {
        abbr: "MT (Mountain Time)",
        dst: "Yes (MDT during daylight saving time)",
        cities: "Denver, Salt Lake City, Albuquerque"
      },
      "America/Los_Angeles": {
        abbr: "PT (Pacific Time)",
        dst: "Yes (PDT during daylight saving time)",
        cities: "Los Angeles, San Francisco, Seattle"
      },
      "America/Anchorage": {
        abbr: "AKT (Alaska Time)",
        dst: "Yes (AKDT during daylight saving time)",
        cities: "Anchorage, Juneau, Fairbanks"
      },
      "Pacific/Honolulu": {
        abbr: "HT (Hawaii Time)",
        dst: "No",
        cities: "Honolulu, Hilo, Kailua"
      }
    };

    const markerPositions = {
      "America/New_York": { top: "42%", left: "82%" },
      "America/Chicago": { top: "50%", left: "66%" },
      "America/Denver": { top: "48%", left: "50%" },
      "America/Los_Angeles": { top: "54%", left: "34%" },
      "America/Anchorage": { top: "20%", left: "10%" },
      "Pacific/Honolulu": { top: "75%", left: "8%" }
    };

    function formatTime(date, tz) {
      return new Intl.DateTimeFormat('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: !use24Hour,
        timeZone: tz
      }).format(date);
    }

    function formatDate(date, tz) {
      return new Intl.DateTimeFormat('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        timeZone: tz
      }).format(date);
    }

    function updateClocks() {
      const now = new Date();
      const mainTZ = timezoneMain.value;
      const compareTZ = timezoneCompare.value;

      clockMain.textContent = formatTime(now, mainTZ);
      clockCompare.textContent = formatTime(now, compareTZ);
      dateDisplay.textContent = formatDate(now, mainTZ);

      const info = timezoneInfo[mainTZ];
      if (info) {
        infoBox.innerHTML = `
          <strong>Abbreviation:</strong> ${info.abbr}<br>
          <strong>DST:</strong> ${info.dst}<br>
          <strong>Major Cities:</strong> ${info.cities}
        `;
      } else {
        infoBox.textContent = "";
      }

      // Move marker to selected region
      const pos = markerPositions[mainTZ];
      if (pos) {
        marker.style.top = pos.top;
        marker.style.left = pos.left;
      }
    }

    function toggleFormat() {
      use24Hour = !use24Hour;
      document.querySelector('.toggle-button').textContent =
        use24Hour ? "Switch to 12-Hour" : "Switch to 24-Hour";
      updateClocks();
    }

    timezoneMain.addEventListener('change', updateClocks);
    timezoneCompare.addEventListener('change', updateClocks);
    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
